<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ACS SPLITTER - OGotcha Engine v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e14] text-slate-200 font-sans p-4 md:p-10">

<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4">
        <h1 class="text-3xl font-black italic text-blue-500 uppercase tracking-tighter">
            ACS <span class="text-white">SPLITTER</span> <span class="text-[10px] bg-blue-600 text-white px-2 py-1 rounded ml-2 uppercase">API Live Mode</span>
        </h1>
        <div class="flex gap-2 bg-slate-900 p-1 rounded-lg">
            <button id="btnEqual" onclick="setSplitMode('equal')" class="px-4 py-2 text-xs font-bold rounded bg-blue-600 text-white shadow-lg">EQUO</button>
            <button id="btnWeight" onclick="setSplitMode('weight')" class="px-4 py-2 text-xs font-bold rounded text-slate-500">PESO FLOTTA</button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="space-y-4">
            <div class="bg-[#161b22] p-6 rounded-lg border border-slate-700 shadow-xl">
                <label class="block text-xs font-bold text-blue-400 mb-2 uppercase tracking-widest">1. API Combat Report (CR)</label>
                <input type="text" id="crApi" class="w-full bg-[#0d1117] border border-slate-800 p-3 rounded text-xs font-mono mb-4 text-blue-300" placeholder="cr-it-XXX-...">
                
                <label class="block text-xs font-bold text-emerald-400 mb-2 uppercase tracking-widest">2. API Riciclate (RR) - Una per riga</label>
                <textarea id="rrApis" rows="5" class="w-full bg-[#0d1117] border border-slate-800 p-3 rounded text-xs font-mono text-emerald-300" placeholder="rr-it-XXX-..."></textarea>
            </div>

            <button onclick="fetchAllData()" id="mainBtn" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 py-4 rounded-xl font-black text-lg text-white transition-all uppercase shadow-2xl hover:scale-[1.01]">
                Analizza API e Calcola
            </button>
            
            <div class="text-[10px] text-slate-500 italic bg-slate-800/30 p-2 rounded">
                * Se l'API dÃ  errore, assicurati di aver copiato la chiave correttamente o incolla il testo del report nel box sopra.
            </div>
        </div>

        <div id="resultsArea" class="hidden space-y-6">
            <div class="bg-[#161b22] p-6 rounded-lg border-l-4 border-emerald-500 shadow-2xl">
                <h3 class="text-xl font-bold text-white mb-4 italic uppercase">ðŸ“¦ Logistica Trasporti</h3>
                <div id="logisticLogs" class="space-y-3 font-mono text-sm"></div>
            </div>

            <div class="bg-[#161b22] p-6 rounded-lg border border-slate-800">
                <table class="w-full text-left text-[11px]">
                    <thead>
                        <tr class="text-slate-500 border-b border-slate-800 uppercase font-black">
                            <th class="pb-3">Player</th>
                            <th class="pb-3 text-center">Peso %</th>
                            <th class="pb-3 text-center">Perdite</th>
                            <th class="pb-3 text-center">Riciclato</th>
                            <th class="pb-3 text-right text-blue-400">Target</th>
                        </tr>
                    </thead>
                    <tbody id="statsTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let splitMode = 'equal';
    // Usiamo il proxy piÃ¹ potente disponibile per bypassare i blocchi di OGame
    const proxy = "https://api.allorigins.win/raw?url=";

    function setSplitMode(m) {
        splitMode = m;
        document.getElementById('btnEqual').className = m === 'equal' ? 'px-4 py-2 text-xs font-bold rounded bg-blue-600 text-white shadow-lg' : 'px-4 py-2 text-xs font-bold rounded text-slate-500';
        document.getElementById('btnWeight').className = m === 'weight' ? 'px-4 py-2 text-xs font-bold rounded bg-blue-600 text-white shadow-lg' : 'px-4 py-2 text-xs font-bold rounded text-slate-500';
    }

    async function fetchOGameAPI(key) {
        const parts = key.split('-');
        if (parts.length < 4) throw new Error("API Key non valida");
        const type = parts[0] === 'cr' ? 'combat' : 'recycler';
        // Costruiamo l'URL ufficiale delle API OGame
        const apiUrl = `https://api.gameforge.com/${parts[1]}/${parts[2]}/api/${type}/report?hash=${parts[3]}`;
        
        const response = await fetch(proxy + encodeURIComponent(apiUrl));
        if (!response.ok) throw new Error("Errore Network");
        return await response.json();
    }

    async function fetchAllData() {
        const crKey = document.getElementById('crApi').value.trim();
        const rrKeys = document.getElementById('rrApis').value.split('\n').filter(k => k.trim());
        const btn = document.getElementById('mainBtn');

        if (!crKey) return alert("Inserisci la CR Key!");

        btn.disabled = true;
        btn.innerText = "Interrogazione Server OGame...";

        try {
            // 1. Scarichiamo il Report di Battaglia
            const crData = await fetchOGameAPI(crKey);
            
            // 2. Scarichiamo tutte le Riciclate
            const rrDatas = await Promise.all(rrKeys.map(k => fetchOGameAPI(k.trim())));

            let players = {};
            let totalValue = 0;

            // Elaborazione Attaccanti (Nomi Reali dall'API)
            crData.attacker.forEach(a => {
                const val = (a.fleetMet || 0) + (a.fleetCry || 0);
                players[a.name] = { name: a.name, loss: (a.lossMet || 0) + (a.lossCry || 0), fleet: val, rec: 0 };
                totalValue += val;
            });

            // Elaborazione Riciclate (Mappa chi ha riciclato cosa)
            rrDatas.forEach(rr => {
                if (rr && rr.recycledBy) {
                    if (players[rr.recycledBy]) {
                        players[rr.recycledBy].rec += (rr.metal || 0) + (rr.crystal || 0);
                    }
                }
            });

            render(Object.values(players), totalValue);

        } catch (e) {
            console.error(e);
            alert("Errore API: Gameforge blocca la connessione. Prova a ricaricare la pagina o controlla che le chiavi siano corrette.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Analizza API e Calcola";
        }
    }

    function render(list, totalV) {
        const logs = document.getElementById('logisticLogs');
        const table = document.getElementById('statsTable');
        logs.innerHTML = ""; table.innerHTML = "";

        const totalRec = list.reduce((a, b) => a + b.rec, 0);
        const totalLoss = list.reduce((a, b) => a + b.loss, 0);
        const profit = totalRec - totalLoss;

        let balances = [];

        list.forEach(p => {
            let share = splitMode === 'equal' ? (profit / list.length) : (p.fleet / totalV) * profit;
            let target = p.loss + share;
            let diff = p.rec - target;

            table.innerHTML += `
                <tr class="border-b border-slate-800">
                    <td class="py-4 font-bold text-blue-400 uppercase tracking-tighter">${p.name}</td>
                    <td class="text-center text-slate-500">${totalV > 0 ? Math.round((p.fleet/totalV)*100) : 0}%</td>
                    <td class="text-center text-red-500">${p.loss.toLocaleString()}</td>
                    <td class="text-center text-emerald-500 font-mono">${p.rec.toLocaleString()}</td>
                    <td class="text-right font-black text-white">${Math.floor(target).toLocaleString()}</td>
                </tr>`;
            
            balances.push({name: p.name, diff: diff});
        });

        // Calcolo Logistica ottimizzato (Chi dÃ  a chi)
        let d = balances.filter(x => x.diff > 1000).sort((a,b) => b.diff - a.diff);
        let c = balances.filter(x => x.diff < -1000).sort((a,b) => a.diff - b.diff);

        d.forEach(deb => {
            c.forEach(cred => {
                if(deb.diff > 1000 && cred.diff < -1000) {
                    let move = Math.min(deb.diff, Math.abs(cred.diff));
                    logs.innerHTML += `<div class="p-2 bg-slate-900 border-l-2 border-blue-500">ðŸšš <b>${deb.name}</b> ðŸ‘‰ <b>${cred.name}</b>: <span class="text-emerald-400 font-bold">${Math.floor(move).toLocaleString()}</span></div>`;
                    deb.diff -= move; cred.diff += move;
                }
            });
        });

        document.getElementById('resultsArea').classList.remove('hidden');
    }
</script>
</body>
</html>
